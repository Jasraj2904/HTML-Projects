<!DOCTYPE html>
<html>
    <head>
        <title>Group The Form Fields</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Personal Inforation:</legend>
                <label>Full Name </label>
                <input type="text" id="Full Name" placeholder="Enter Name"><br> <br>
                <label>Email </label>
                <input type="text" id="Email" placeholder="Enter Email"><br> <br>
            </fieldset>
        </form>
    </body>
</html>

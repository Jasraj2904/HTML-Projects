<!DOCTYPE html>
<html>
    <head>
<title> Ordered List and Unordered List</title>
    </head>
    <body>
        <h2> Ordered List </h2>
        <ol>
            <li> About us</li>
            <li> Contact us</li>
            <li> Home</li>
        </ol>
        <h2> Unordered List</h2>
        <ul>
            <li> About us</li>
            <li> Contact us</li>
            <li> Home</li>
        </ul>
        <h2> Description List</h2>
        <dl>
            <dt> About us</dt>
            <dt> Contact us</dt>
            <dt> Home</dt>
        </dl>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title> Registration Forms </title>
    </head>
    <body>
        <h1> Personal Details </h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="Name"><br> <br>
            <label>Email Id</label><br>
            <input type="text" id="Email"><br> <br>
            <label>Contact Number</label><br>
            <input type="password" id="Contact"><br> <br>
            <label>Gender</label><br> 
            <input type="radio" id="Female" name="Gender" value="Female">Female <br>
            <input type="radio" id="Male" name="Gender" value="Male">Male <br>
            <input type="submit"> <br> <br>
            <legend>
                <label>Your City</label><br>
                <input type="text" id="City's Name"><br> <br>
                <label>Your School</label><br>
                <input type="text" id="School's Name"><br> <br>
                <label>Your Stream</label><br>
                <input type="text" id="Stream's Name"><br> <br>
                <label>Favourite City</label><br>
                <input type="text" id="Favourite City's Name"> <br> <br>
                <input type="submit">
            </legend>
        </form>
    </body>
</html>
